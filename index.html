<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Library</title>
    <script src="./books.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Library</h1>
    </header>

    <main>
      <button class="add-btn" onclick="openForm()">+</button>
      <div class="add-books --hidden">
        <h3 class="center">add books</h3>
        <form id="add-form" onsubmit="addBookToLibrary()">
          <label for="bname"
            >name
            <input type="text" id="bname" name="bname" value="Title" />
          </label>
          <label for="bauthor"
            >author
            <input type="text" id="bauthor" name="bauthor" value="Author" />
          </label>
          <label for="bpages"
            >pages
            <input type="number" id="bpages" name="bpages" value="0" />
          </label>
          <label for="bread"
            >read?
            <input type="checkbox" id="bread" name="bread" />
          </label>
          <button type="submit">add book</button>
        </form>
      </div>
      <div id="book-list"></div>
    </main>
  </body>
</html>
